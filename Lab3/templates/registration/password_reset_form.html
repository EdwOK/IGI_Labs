{% extends "registration/registration_base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Reset password" %}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-4">
            <form method="post" action="">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary" type="submit" value="{% trans 'Reset password' %}" />
            </form>
        </div>
    </div>
{% endblock%}
